---
- hosts: localhost
  remote_user: root

  vars:
    authkeys_public_keys:
      - username: "rootkey"
        destination: "root"
        public_key: "ssh-rsa root1 rootkey"
      - username: "otherkey"
        destination: "root"
        public_key: "ssh-rsa root2 otherkey"


    authkeys_enabled:
       - "rootkey"
       - "otherkey"

  roles:
    - role_under_test
